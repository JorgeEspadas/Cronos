<!DOCTYPE html>
<html lang = "es">
    <head>
        <title>Registro</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset = "utf-8">
        <link rel="shortcut icon" type="image/x-icon" href="image/favicon.ico">
    </head>
    <body>
        <header>
            <nav class = "navbar navbar-dark bg-secondary navbar-expand-md">
                <div class = "container-fluid">
                    <a class = "navbar-brand"><img class = "" src="image/logo-apolo.jpg" alt="LOGO-APOLO" width="75" height="auto"></a>

                    <button type="button" class = "navbar-toggler" data-toggle = "collapse" data-target = "#menu" aria-controls="menu" aria-expanded = "false" aria-label="Desplegar menu"><spam class="navbar-toggler-icon"></spam></button>

                    <div class = "collapse navbar-collapse" id = "menu">
                        <ul class = "navbar-nav ml-auto">
                            <li class = "nav-item"><a href="home.html" class = "nav-link">Inicio</a></li>
                            <li class = "nav-item"><a href="professor.html" class = "nav-link">Asesores</a></li>
                            <li class = "nav-item"><a href="#" class = "nav-link active">Alumnos</a></li>
                            <li class = "nav-item"><a href="#" class = "nav-link">Salir</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <main class="accordion" id="accordion-main">
            <!--Seccion del para el menu de opciones-->
            <section>
                <div class = "container-fluid">
                    <div class="row">
                        <button type="button" class="btn btn-outline-secondary" data-toggle= "collapse" data-target= "#form-add" aria-expanded="false" aria-control="collapseOne">Agregar</button>
                        <button type="button" class="btn btn-outline-secondary" data-toggle="collapse" data-target="#form-2" aria-expanded="false" aria-control="collapseOne">Ver</button><button type="button" class="btn btn-outline-secondary" data-toggle="collapse" data-target="#form-delete" aria-expanded="false" aria-control="collapseOne">Eliminar</button>
                    </div>
                </div>
                
    
            </section>
            <!--Contenio para Formulario para ingresar un alumno-->
                <div class="container-fluid collapse" id="form-add" data-parent="#accordion-main">
                    <div >
                        <form>
                            <div class = "form-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text" id="name">Name:</div>
                                    <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                                </div>
                                <div class="input-group-prepend">
                                    <div class="input-group-text" id="matricula">Matricula:</div>
                                    <input type="text" class="form-control" id="matricula" placeholder="Enter Matricula" required>
                                </div>
                                <div class="input-group-prepend">
                                    <div class="input-group-text" id="email">Email:</div>
                                    <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                                </div>
                                <div class="input-group-prepend">
                                    <div class="input-group-text" id="phone">Telefono:</div>
                                    <input type="tel" class="form-control" id="phone" placeholder="Enter Number" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-secondary">Aceptar</button>
                        </form>
                    </div>
                </div>
            <section class= "collapse" id="form-2" data-parent="#accordion-main">
                section 2
            </section>
            <section class= "collapse" id="form-delete" data-parent="#accordion-main">
                Agrega el contenido aqui.
            </section>
        </main>
        
        
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
